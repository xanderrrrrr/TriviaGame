<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF=8">
    <title>Trivia Game</title>
    <!-- Link to jquery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to in-house js -->
    <script src="assets/javascript/app.js"></script>

    <!-- Link to bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to in-house reset stylesheet-->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Here's a link to the actual stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to my google font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" id="main-header">
            <div class="col-md-12">
                <h1>Trivia Game</h1>
            </div>
        </div>
        <div classs="row" id="starting">
            <button id=start>Click Here to Start</button>
        </div>
        <div class="row" id="timer">
            <div class="col-md=12">
                <p>Timer will go here</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <p>What is the name of Mario's brother?</p>
                    <div>
                        <input type="radio" id="question1" name="contact" value="false">
                        <label for="question1">Sparky</label>

                        <input type="radio" id="question2" name="contact" value="false">
                        <label for="question2">Larry</label>

                        <input type="radio" id="question3" name="contact" value="true">
                        <label for="question3">Luigi</label>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
